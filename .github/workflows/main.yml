name: Robot Framework Tests

on:
  schedule:
    - cron: "0 9 * * *" # Runs at 9 AM UTC daily
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Display Chrome version
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run Robot Framework tests (Smoke)
        continue-on-error: true
        run: |
          python -m robot --include smoke --outputdir reports/smoke tests/demoblaze.robot

      - name: Run Robot Framework tests (All)
        run: |
          python -m robot --outputdir reports/all tests/demoblaze.robot

      - name: Upload Robot Framework Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: |
            reports/**/*.xml
            reports/**/*.html
            reports/**/*.png
          retention-days: 30

      - name: Publish Test Results Summary
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: reports/all/output.xml
          check_name: Robot Framework Test Results

      - name: Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/all/report.html';

            // Create a simple summary
            const comment = `## ðŸ¤– Robot Framework Test Results

            Test execution completed. Download the full reports from the artifacts section above.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
